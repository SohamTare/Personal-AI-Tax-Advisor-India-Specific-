<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            border: none;
            padding-left: 0;
        }
        .list-group-item strong {
            display: inline-block;
            min-width: 200px;
        }
        .section-heading {
            color: #000;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
        }
        .btn-primary {
            border-radius: 2rem;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <!-- Heading -->
        <h1 class="section-heading">Review Your Details üìù</h1>

        <!-- Form -->
        <form action="{{ url_for('review') }}" method="POST">

            <!-- Parsed Form 16 Values -->
            <div class="card p-4">
                <h3>Form 16 Values üìë</h3>
                <ul class="list-group list-group-flush">
                    {% for key, value in parsed_data.items() %}
                        <li class="list-group-item">
                            <strong>{{ key.replace('_', ' ')|title }}:</strong>
                            <input type="text"
                                   class="form-control d-inline-block w-auto ms-3"
                                   name="parsed_{{ key }}"
                                   value="{{ value }}">
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- User Information -->
            <div class="card p-4 mt-4">
                <h3>User Information üë§</h3>
                <ul class="list-group list-group-flush">
                    {% for key, value in user_data.items() %}
                        <li class="list-group-item">
                            <strong>{{ key.replace('_', ' ')|title }}:</strong>
                            <input type="text"
                                   class="form-control d-inline-block w-auto ms-3"
                                   name="{{ key }}"
                                   value="{{ value }}">
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Analyze My Tax</button>
            </div>
        </form>

    </div>
</body>
</html>
